<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            .abcd{
                width:100%;
                height:300px;
                
            }
            </style>
</head>
<body>
    <script>
        function randomnum(min,max){
            return Math.round(Math.random()*(max-min)+min);
        }
        for(let i=1;i<=100;i++){
        let rgb="rgb("+randomnum(0,255)+","+randomnum(0,255)+","
        +randomnum(0,255)+")";
        document.write(rgb);
    document.write('<div class="abcd" style="background:'+rgb+ ';"></div>');
        }
    </script>
  
  </body>
</html>
